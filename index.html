<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Imagem alvo que usaste pra gerar targets.mind -->
        <img id="card" src="./assets/20250519_094240.jpg" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- TARGET 0: plano com a imagem + caixa azul -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane
          src="#card"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
        ></a-plane>
        <a-box
          color="blue"
          position="0 0.25 0"
          depth="0.3"
          height="0.3"
          width="0.3"
        ></a-box>
      </a-entity>

      <!-- TARGET 1: esfera vermelha -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-sphere color="red" position="0 0.25 0" radius="0.2"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
