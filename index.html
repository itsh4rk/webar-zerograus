<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
     <a-assets>
  <img id="logoZeroGraus" src="./assets/logo-zero-graus.png" />
  <a-asset-item id="meuModelo" src="./assets/seu-modelo.glb"></a-asset-item>
</a-assets>

<a-entity mindar-image-target="targetIndex: 0">
  <a-gltf-model src="#meuModelo" position="0 0 0.2" scale="0.01 0.01 0.01"></a-gltf-model>
</a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-box color="blue" position="0 0.25 0" depth="0.3" height="0.3" width="0.3"></a-box>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-sphere color="red" position="0 0.25 0" radius="0.2"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
